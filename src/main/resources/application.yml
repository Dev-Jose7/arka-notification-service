spring:
  application:
    name: notification-service

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    from: ${MAIL_DOMAIN}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
    default-encoding: UTF-8

  profiles:
    active: dev # Change to 'prod' in production

server:
  port: 8081

logging:
  level:
    org.springframework: INFO
    com.arka: DEBUG
